<script>
    document.addEventListener("DOMContentLoaded", function () {
        $(".solutions_link").each(function (index) {

            let solucoesTimeline = gsap.timeline({
                paused: true
            });

            solucoesTimeline.to($(this).find(".solutions_content-wrapper"), {
                backgroundColor: "#08877d",
                color: "#f5faf8",
                duration: 0.3,
                ease: "power1.out"
            });

            solucoesTimeline.to($(this).find(".solutions_content-wrapper"), {
                backgroundColor: "#08877d",
                duration: 0.3,
                ease: "power1.out"
            }, "<");

            solucoesTimeline.to($(this).find(".solutions_more-info-wrapper"), {
                height: "100%",
                duration: 0.5,
                ease: "power2.out"
            }, "<");

            solucoesTimeline.to($(this).find(".heading-style-h5"), {
                fontSize: "+=0.25rem",
                duration: 0.5,
                ease: "power2.out"
            }, "<");

            solucoesTimeline.fromTo($(this).find(".solutions_more-info-wrapper"), {
                opacity: 0
            }, {
                opacity: 1,
                duration: 0.3,
                ease: "power1.out"
            }, "<25%");

            $(this).on("mouseenter", function () {
                solucoesTimeline.play();
            });

            $(this).on("mouseleave", function () {
                solucoesTimeline.reverse();
            });
        });
    });
</script>
