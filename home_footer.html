<!-- Slick Slider -->
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    // [ Slider - Banners ]
    $('.home-banners_list').slick({
        infinite: false,
        speed: 500,
        slidesToShow: 2,
        slidesToScroll: 1,
        prevArrow: $("#home-banners_previous"),
        nextArrow: $("#home-banners_next")
    });

    // [ Omini-mídia ]
    let omnimidiaTimeline = gsap.timeline({
        paused: true
    });

    omnimidiaTimeline.fromTo(".omni-midia_card", { 
        y: "4rem",
        opacity: 0
     }, {
        y: "0rem",
        opacity: 1,
        stagger: 0.25,
        ease: "sine.inOut"
     });

     ScrollTrigger.create({
        trigger: ".omni-midia_cards-list",
        start: "bottom bottom",
        end: "+=0",
        onEnter: () => omnimidiaTimeline.play()
     });

    // [ Soluçoes Link ]
    $(".solucoes_link").each(function (index) {

        let solucoesTimeline = gsap.timeline({
            paused: true
        });

        solucoesTimeline.to($(this).find(".solucoes_content-wrapper"), {
            backgroundColor: "#08877d",
            color: "#f5faf8",
            duration: 0.3,
            ease: "power1.out"
        });

        solucoesTimeline.to($(this).find(".solucoes_content-wrapper"), {
            backgroundColor: "#08877d",
            duration: 0.3,
            ease: "power1.out"
        }, "<");

        solucoesTimeline.to($(this).find(".solucoes_more-info-wrapper"), {
            height: "100%",
            duration: 0.5,
            ease: "power2.out"
        }, "<");

        solucoesTimeline.to($(this).find(".heading-style-h5"), {
            fontSize: "+=0.25rem",
            duration: 0.5,
            ease: "power2.out"
        }, "<");

        solucoesTimeline.fromTo($(this).find(".solucoes_more-info-wrapper"), {
            opacity: 0
        }, {
            opacity: 1,
            duration: 0.3,
            ease: "power1.out"
        }, "<25%");

        $(this).on("mouseenter", function () {
            solucoesTimeline.play();
        });

        $(this).on("mouseleave", function () {
            solucoesTimeline.reverse();
        });
    });
</script>
